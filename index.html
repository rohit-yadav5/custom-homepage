<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Homepage</title>

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="greeting">Good Evening, Rohit!</h1>
    <p id="time"></p>

    <!-- To-Do List Section -->
    <section>
      <h2><i class="fas fa-check-square"></i> To-Do List</h2>
      <input type="text" id="taskInput" placeholder="Add a task" />
      <button onclick="addTask()">Add</button>
      <ul id="taskList"></ul>
    </section>

    <!-- Favorite Links Section -->
    <section>
      <h2><i class="fas fa-star"></i> Favorite Links</h2>
      <ul>
        <li><i class="fas fa-search"></i> <a href="https://google.com" target="_blank">Google</a></li>
        <li><i class="fab fa-github"></i> <a href="https://github.com" target="_blank">GitHub</a></li>
        <li><i class="fas fa-briefcase"></i> <a href="https://rohit-yadav5.github.io" target="_blank">My Portfolio</a></li>
      </ul>
    </section>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
